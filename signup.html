<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign up page</title>
	<link rel="stylesheet" type="text/css" href="signupstyle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

<div class="signup-div">
	<div class="container-lg">
		<div class="row">
			<div class="col-lg-4">
				<div class="mt-3">
					<div class="d-flex">
						<div class="me-3">
							<a href="index.html">
								<i class="fas fa-chevron-left"></i>
							</a>
						</div>
						<div class="text">
							<h2>New User?</h2>
							<p>Register now to continue</p>
						</div>
					</div>

					<div class="inp mt-4">
						<input class="mb-3" type="text" name="name" placeholder="Full Name">
						<input class="mb-3" type="email" name="email" placeholder="Email Address">
						<div>
							<form action="" class="d-flex mb-1">
								<h5 class="me-4">Gender</h5>
								 <div class="d-flex">
								 	<p class="me-5"><input class="me-2" type="radio" name="fav_language" value="male">Male</p>
								 	<p><input class="me-2" type="radio" name="fav_language" value="female">Female</p>
								 </div>
							</form>
						</div>
						<input class="mb-3" type="password" name="password" placeholder="Confirm Password">
						<input class="mb-3" type="number" name="phone" placeholder="Phone Number">
					</div>

					<div class="reg-btn mt-3">
						<button>Register now</button>
					</div>
					<div class="alert-text mt-3">
						<p>
							We'll send verification code on above given number to verify
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
