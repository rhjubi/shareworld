<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shareworld</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="login-div">
	<div class="container-lg">
		<div class="row">
			<div class="col-lg-4">
					<div class="bd p-3">
						<div class="text-center">
							<h1 class="mt-3"><strong>Note</strong>life</h1>
						</div>
						<div class="mt-1 inp">
							<input class="inp1 my-4" type="text" name="email" placeholder="Email Address">
							<input class="inp1 mb-3" type="password" name="password" placeholder="Password">
						</div>
						<div class="d-flex justify-content-end anchor">
							<a class="anchor mb-2" href="forgot.html">Forgot ?</a>
						</div>
						<div>
							<a href="home.html"><button class="signin-btn">Sign in</button></a>
						</div>
						<div class="mt-3 text-center">
							<p>Or continue with</p>
						</div>
						<div class="signup-btn">
							<button class="fb-btn"><i class="fab fa-facebook-f me-2"></i>facebook</button>
							<button class="gmail-btn"><i class="fab fa-google me-2"></i>gmail</button>
							<button class="apple-btn"><i class="fab fa-apple me-2"></i>apple</button>
						</div>
						<div class="signup-btn2">
							<a href="signup.html"><button>New User?</button></a>
						</div>
					</div>
			</div>
			<div class="col-lg-8"></div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
